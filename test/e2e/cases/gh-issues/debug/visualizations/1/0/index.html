<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="/assets/iframe.css">
    <script src="/assets/iframe.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test: gh-issues</h1>
    <h3>Prompt: Graph the number of open issues over time</h3>
    <h4>1/0</h4>
    <h3>GitHub Issues for Kubernetes Over Time</h3>
    <div id="visualization"><svg></svg></div>

    <script>
async function drawVisualization(svg, dataString) {
    // Parse the JSON data
    const data = JSON.parse(dataString);

    // Transform the data: count open issues by creation date
    const issueCounts = data.reduce((acc, issue) => {
        // Assuming 'created_at' field exists and indicates when issue was opened
        const date = issue.created_at.split('T')[0]; // Simplify to YYYY-MM-DD
        acc[date] = (acc[date] || 0) + 1;
        return acc;
    }, {});

    // Convert to array and sort by date
    const sortedIssues = Object.entries(issueCounts)
        .map(([date, count]) => ({date: new Date(date), count}))
        .sort((a, b) => a.date - b.date);

    // Filter out for basic visualization (e.g., by month if data is over a long period)
    // Here we assume data is already reasonably filtered or clustered

    // Set up the SVG using D3
    const margin = {top: 20, right: 30, bottom: 30, left: 50},
        width = svg.attr('width') - margin.left - margin.right,
        height = svg.attr('height') - margin.top - margin.bottom;

    const x = d3.scaleTime()
        .domain(d3.extent(sortedIssues, d => d.date))
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(sortedIssues, d => d.count)])
        .range([height, 0]);

    const g = svg.append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

    g.append('g')
        .attr('transform', `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .attr('color', '#fff');

    g.append('g')
        .call(d3.axisLeft(y))
        .attr('color', '#fff');

    g.append('path')
        .datum(sortedIssues)
        .attr('fill', 'none')
        .attr('stroke', 'white')
        .attr('stroke-width', 1.5)
        .attr('d', d3.line()
            .x(d => x(d.date))
            .y(d => y(d.count))
        );
}
</script>

    <script>

        
        fetch("\/gh-issues\/data")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                setUpEnvironment({
                    data: data,
                    code: drawVisualization.toString(),
                    id: 'test',
                    origin: window.location.origin,
                    heightOffset: 300,
                    widthOffset: 100,
                });
                window.rerun();
            })
            .catch(error => {
                console.error("Caught error", error);
                alert(error)
            });
    </script>
</body>
</html>
