<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="/assets/iframe.css">
    <script src="/assets/iframe.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test: gh-issues</h1>
    <h3>Prompt: Graph the number of open issues over time</h3>
    <h4>1/0</h4>
    <h3>Open Issues Over Time in Kubernetes Repository</h3>
    <div id="visualization"><svg></svg></div>

    <script>
async function drawVisualization(svg, dataString) {
    // Parse the data
    const rawData = JSON.parse(dataString);
    const parsedData = rawData.map(d => ({
        date: new Date(d.created_at),
        state: d.state
    })).filter(d => d.state === 'open' && d.date); // Consider only open issues and ensure date is valid

    // Transform the data: Aggregate by date
    const aggregatedData = Array.from(d3.rollup(parsedData, v => v.length, d => d.date.toISOString().split('T')[0]))
                                .map(([date, count]) => ({ date: new Date(date), count }));

    // Ensure chronologically sorted data
    aggregatedData.sort((a, b) => a.date - b.date);

    // Set up SVG dimensions and margins
    const margin = {top: 20, right: 30, bottom: 30, left: 50};
    const width = svg.attr("width") - margin.left - margin.right;
    const height = svg.attr("height") - margin.top - margin.bottom;

    // Set up the scales
    const x = d3.scaleTime()
                .domain(d3.extent(aggregatedData, d => d.date))
                .range([0, width]);
    const y = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => d.count)])
                .range([height, 0]);

    // Append the svg object to the body of the page
    const g = svg.append("g")
                 .attr("transform", `translate(${margin.left},${margin.top})`);

    // Add the X Axis
    g.append("g")
     .attr("transform", `translate(0,${height})`)
     .call(d3.axisBottom(x))
     .attr("color", "#fff"); // Ensure white text for dark backgrounds

    // Add the Y Axis
    g.append("g")
     .call(d3.axisLeft(y))
     .attr("color", "#fff");

    // Add the path using line generator
    const line = d3.line()
                   .x(d => x(d.date))
                   .y(d => y(d.count));

    g.append("path")
     .datum(aggregatedData)
     .attr("fill", "none")
     .attr("stroke", "white")
     .attr("stroke-width", 1.5)
     .attr("d", line);

    // Ensure text elements are white for visibility on dark backgrounds
    g.selectAll("text").attr("color", "#fff");
}
</script>

    <script>

        
        fetch("\/gh-issues\/data")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                setUpEnvironment({
                    data: data,
                    code: drawVisualization.toString(),
                    id: 'test',
                    origin: window.location.origin,
                    heightOffset: 300,
                    widthOffset: 100,
                });
                window.rerun();
            })
            .catch(error => {
                console.error("Caught error", error);
                alert(error)
            });
    </script>
</body>
</html>
