<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="/assets/iframe.css">
    <script src="/assets/iframe.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test: gh-issues</h1>
    <h3>Prompt: Graph the cumulative number of issues over time</h3>
    <h4>0/0</h4>
    <h3>Cumulative Issues Over Time for Kubernetes</h3>
    <div id="visualization"><svg></svg></div>

    <script>
async function drawVisualization(svg, data) {
    // Parse the JSON data string
    const issues = JSON.parse(data);
    
    // Transform the data to get the issue creation dates
    const dates = issues.map(issue => issue.created_at.split('T')[0]);

    // Sanitize the data: Remove null or undefined dates
    const validDates = dates.filter(date => date);

    // Count occurrences per day
    const countsPerDay = validDates.reduce((acc, date) => {
        acc[date] = (acc[date] || 0) + 1;
        return acc;
    }, {});

    // Transform to array and sort by date
    const countsArray = Object.entries(countsPerDay).sort(([date1], [date2]) => new Date(date1) - new Date(date2));

    // Calculate cumulative sum
    let sum = 0;
    const cumulativeCounts = countsArray.map(([date, count]) => {
        sum += count;
        return { date: new Date(date), count: sum };
    });

    // Define margins
    const margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom;

    // Append g element to svg
    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    // Create scales
    const x = d3.scaleTime()
        .domain(d3.extent(cumulativeCounts, d => d.date))
        .range([0, width]);
    
    const y = d3.scaleLinear()
        .domain([0, d3.max(cumulativeCounts, d => d.count)])
        .range([height, 0]);

    // Add x-axis
    g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .select(".domain");

    // Add y-axis
    g.append("g").call(d3.axisLeft(y));

    // Create line
    const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.count));

    // Append path for line
    g.append("path")
        .datum(cumulativeCounts)
        .attr("fill", "none")
        .attr("stroke", "white")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 2)
        .attr("d", line);

    // Add labels
    svg.append("text")
        .attr("transform", `translate(${width / 2}, ${height + margin.top + 20})`)
        .style("text-anchor", "middle")
        .style("fill", "#fff")
        .text("Date");

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .style("fill", "#fff")
        .text("Cumulative Issues");

    // Safety check for valid data points
    if (cumulativeCounts.length === 0) {
        throw new Error("No valid data points found.");
    }
}
</script>

    <script>

        
        fetch("\/gh-issues\/data")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                setUpEnvironment({
                    data: data,
                    code: drawVisualization.toString(),
                    id: 'test',
                    origin: window.location.origin,
                    heightOffset: 300,
                    widthOffset: 100,
                });
                window.rerun();
            })
            .catch(error => {
                console.error("Caught error", error);
                alert(error)
            });
    </script>
</body>
</html>
