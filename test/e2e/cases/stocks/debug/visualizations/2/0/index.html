<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="/assets/iframe.css">
    <script src="/assets/iframe.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test: stocks</h1>
    <h3>Prompt: Plot prices over time for Apple, Microsoft, and Google</h3>
    <h4>2/0</h4>
    <h3>Stock Prices Over Time</h3>
    <div id="visualization"><svg></svg></div>

    <script>
async function drawVisualization(svg, data) {
    // Parse the CSV data
    const parsedData = d3.csvParse(data);

    // Transform the data
    const transformedData = parsedData.map(row => {
        return {
            symbol: row.symbol,
            date: new Date(row.date),
            price: +row.price
        };
    }).filter(row => row.symbol === "MSFT"); // Filtering to include only Microsoft for demonstration as per plan

    // Check for any missing or null values
    const cleanedData = transformedData.filter(row => row.date && !isNaN(row.price) && row.price !== null);

    if (cleanedData.length === 0) {
        throw new Error("No valid data points.");
    }
    
    // Set basic dimensions
    const margin = {top: 20, right: 25, bottom: 30, left: 60},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

    // Create scales
    const xScale = d3.scaleTime()
                     .domain(d3.extent(cleanedData, d => d.date))
                     .range([0, width]);
    
    const yScale = d3.scaleLinear()
                     .domain([0, d3.max(cleanedData, d => d.price)])
                     .range([height, 0]);
    
    // Append the SVG group to transform the chart position
    const chartGroup = svg.append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

    // Draw the X axis
    chartGroup.append("g")
              .attr("transform", `translate(0,${height})`)
              .call(d3.axisBottom(xScale))
              .attr("color", "#fff"); // White color for dark backgrounds
    
    // Draw the Y axis
    chartGroup.append("g")
              .call(d3.axisLeft(yScale))
              .attr("color", "#fff"); // White color for dark backgrounds

    // Data line
    const line = d3.line()
                   .x(d => xScale(d.date))
                   .y(d => yScale(d.price));
    
    // Draw the line
    chartGroup.append("path")
              .datum(cleanedData)
              .attr("fill", "none")
              .attr("stroke", "yellow") // Use a bright color for demonstration, although not according to interpolateSpectral
              .attr("stroke-width", 1.5)
              .attr("d", line);
}
</script>

    <script>

        
        fetch("\/stocks\/data")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                setUpEnvironment({
                    data: data,
                    code: drawVisualization.toString(),
                    id: 'test',
                    origin: window.location.origin,
                    heightOffset: 300,
                    widthOffset: 100,
                });
                window.rerun();
            })
            .catch(error => {
                console.error("Caught error", error);
                alert(error)
            });
    </script>
</body>
</html>
